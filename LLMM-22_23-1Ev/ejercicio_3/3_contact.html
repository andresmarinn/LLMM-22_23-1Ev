        <h1>Contacto</h1>
        <h2>¿Quieres participar en nuestros experimentos?</h2>
        <p>Rellena el siguiente formulario y nos pondremos en contacto contigo</p>
        <form>
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Teléfono:</label><br>
            <input type="text" id="phone" name="phone"><br>
            <label for="birth">Fecha de Nacimiento:</label><br>
            <input type="date" id="birth" name="birth"><br>
            <label for="genre">Género:</label><br>
            <input type="radio" id="genre" name="genre">
            <label for="genre">Masculino</label><br>
            <input type="radio" id="genre" name="genre">
            <label for="genre">Femenino</label><br>
            <input type="radio" id="genre" name="genre">
            <label for="genre">Otro</label><br>
            <input type="checkbox" id="accept"> 
            <label for="accept">Renuncio a mis derechos como ser humano</label><br>
            <button type="submit">Enviar solicitud</button>
        </form>
    </main>
